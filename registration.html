<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="registration.css">
    <script src="registration.js"></script>
</head>
<body>
    
<h1>Rejestracja</h1>
<div class="reg">
    <form>
        <input type="text" id="username" name="username" placeholder="Nazwa użytkownika:" required><br><br>
        
        <input type="password" id="password" name="password" placeholder="Hasło" required><br><br>

        <input type="password" id="RepeatPassword" name="RepeatPassword" placeholder="Powtórz hasło" required><br><br>
        
        <input type="email" id="email" name="email" placeholder="Email" required><br><br>
        
        <input type="submit" value="Zatwierdź" id="Zatwierdź">
    </form>
</div>
    <br>

</body>
</html>
